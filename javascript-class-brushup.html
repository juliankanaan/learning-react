    <div id="root"></div>

<script type="text/babel">


const domCanvas = document.querySelector("#root");

     // ReactDOM.render("sup", domCanvas); // works

    /* Part A: JSX */

    // React variables & constants have embedded markup

const name = "Julian";

//const element = <h1>Hello, {name}</h1>;

// more complicated jsx declarations

const name2 = {
  "firstName" : "Julian",
  "lastName"  : "Kanaan"
};

//const element = <h3 className="greeting">Hello, {name2.lastName}</h3>

/* Part B: Classes & props */

// Create objects with Components. components are constructed via js functions. they take props as arguments

function WelcomeUser(props){ // WelcomeUser object [capital letter]
  return <h1>Welcome, {props.name}</h1>;
}
// to render a React object (component), do this:

const element = <WelcomeUser name="Sara" />; // WelcomeUser object w/ property Sarah

/* Part C: Subclasses */

function UserDashboard(props){ // extends UserInfo
  return (
    <div className="dashStuff">
      <UserInfo name={props.userInfo} />
    </div>
  );

}
function UserInfo(props){
  return (
    <div className="info-box">
      <p>Name: {props.name}</p>
      <Avatar imgId={props.userInfo} />
    </div>

  );
}
function Avatar(props){ // extends UserInfo
  return (
    <img src={props.userInfo.imgId} />
  );
}
const dashboard = {
  name : "Julian",
  userInfo: {

    imgId : "https://placekitten.com/g/64/64"
  }
};

ReactDOM.render(
  <UserDashboard
    name={dashboard.userInfo}
  />
  ,
domCanvas);

</script>
